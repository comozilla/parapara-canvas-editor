<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Parapara Canvas Editor</title>
  <script type="text/javascript" src="js/bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>
  <div id="frames">
  </div>
  <div id="menu">
    <button id="menu-side-btn"><i class="fa fa-cog"></i></button>
    <ul id="menu-colors">
      <li style="background-color: red"></li>
      <li style="background-color: orange"></li>
      <li style="background-color: yellow"></li>
      <li style="background-color: lightgreen"></li>
      <li style="background-color: green"></li>
      <li style="background-color: skyblue"></li>
      <li style="background-color: blue"></li>
      <li style="background-color: purple"></li>
      <li style="background-color: black"></li>
      <li style="background-color: white"></li>
    </ul>
    <input type="range" id="menu-line-width" min="1" max="200" step="10" value="10" /><br />
    <div id="menu-frame-fields">
      <button id="btn-frame-prev"><i class="fa fa-angle-left"></i></button>
      <button id="btn-frame-remove"><i class="fa fa-minus"></i></button>
      <div>
        <span id="view-frame-page"></span>&nbsp;/&nbsp;<span id="view-frame-length"></span>
      </div>
      <button id="btn-frame-add"><i class="fa fa-plus"></i></button>
      <button id="btn-frame-next"><i class="fa fa-angle-right"></i></button>
    </div>
    <button id="btn-play"><i class="fa fa-play"></i></button>
    <ul id="menu-thumbnails">
      <li>
        <div class="frame-delete" style="display: none;"><i class="fa fa-times"></i></div>
        <div class="frame-up" style="display: none;"><i class="fa fa-sort-asc"></i></div>
        <div class="frame-down" style="display: none;"><i class="fa fa-sort-desc"></i></div>
        <div class="frame-add" style="display: none;"><i class="fa fa-plus"></i></div>
      </li>
    </ul>
  </div>
</body>
</html>
